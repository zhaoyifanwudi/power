                <button class="layui-btn" id="btn-fold">全部折叠</button>
            </div>
            <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
        </div>
    </div>
</div>

<script>

    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;

        // 渲染表格
        layer.load(2);
        treetable.render({
            treeColIndex: 1,
            treeSpid: -1,
            treeIdName: 'authorityId',
            treePidName: 'parentId',
            elem: '#munu-table',
            // data: i,
            // data:[{"classid":1,"stime":1,"time":1619592711,"pass":0,"erroroptnum":59,"authorityId":1,"parentId":-1,"menuIcon":"layui-icon-set"},{"classid":2,"stime":1619589461,"time":0,"pass":0,"erroroptnum":0,"authorityId":1,"parentId":-1,"menuIcon":"layui-icon-set"}],
            url: 'vrtrainList',
            page: false,
            cols: [[
                {type: 'numbers'},
                {field: 'classid', minWidth: 200, title: '考核科目名称'},
                {field: 'stime', title: '开始时间', align: 'center'},
                {field: 'time', title: '考核用时', align: 'center'},
                {field: 'erroroptnum', width: 100, align: 'center', title: '误操作数'},
                {field: 'pass', width: 120, align: 'center', title: '是否通过'}
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });

        $('#btn-expand').click(function () {
            treetable.expandAll('#munu-table');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#munu-table');
        });
